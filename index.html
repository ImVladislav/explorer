<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="styles.css"> <!-- –ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è CSS -->
</head>
<body>
    <!-- –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ, —â–æ –∑'—è–≤–ª—è—î—Ç—å—Å—è –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ -->
    <div id="startup-modal" class="startup-modal">
        <div class="startup-modal-content">
            <img src="image.webp" alt="Windows 95 Logo" class="startup-image"> <!-- –ó–∞–º—ñ–Ω—ñ—Ç—å –Ω–∞ URL –∞–±–æ —à–ª—è—Ö –¥–æ –≤–∞—à–æ–≥–æ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è -->
            <p class="startup-text">Enter</p>
            <button id="startup-button">
                <img src="power-button.png" alt="Power Button" class="power-button-image"> <!-- –ó–∞–º—ñ–Ω—ñ—Ç—å –Ω–∞ URL –∞–±–æ —à–ª—è—Ö –¥–æ –≤–∞—à–æ–≥–æ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è -->
            </button>
        </div>
    </div>

    <main class="instagram" ontouchstart="">
        <div class="inner">
            <header class="bar">
                <h1>Explorer.exe</h1>
                <div class="buttons">
                    <a class="minimize"></a>
                    <a class="maximize"></a>
                    <a class="close">–•</a>
                </div>
            </header>
            <nav class="menu">
                <ul>
                    <li><a href="/" target="_blank">Dexcreener</a></li>
                    <li><a href="/" target="_blank">Telegram</a></li>
                    <li><a href="/" target="_blank">X</a></li>
                </ul>
            </nav>
            <div class="container">
                <div class="content">
                    <div class="content-section home">
                        <div class="feed-type" id="home">
                            <div class="feed">
                                <div id="modal" class="modal">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <span class="modal-title">ERROR</span>
                                        </div>
                                        <div class="modal-body">
                                            <img style="width: 40px;" src="1.png" alt="Error Icon">
                                            <div id="copy-text">https://imgflip.com/i/57rro3</div>
                                        </div>
                                        <div class="modal-footer">
                                            <button id="copy-button">Copy</button>
                                            <button id="close-modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="height: 70vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                        <div class="address-bar">
                            <input type="text" id="address" placeholder="type here...">
                            <button id="search-button" class="search-button">üîç</button>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</main>

    <audio id="startup-music" src="music.mp3"></audio>

    <script>
        // –ü–æ–∫–∞–∑–∞—Ç–∏ –º–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        window.onload = function () {
            const startupModal = document.getElementById('startup-modal');
            startupModal.style.display = 'flex';

            const startupButton = document.getElementById('startup-button');
            const audio = document.getElementById('startup-music');

            startupButton.addEventListener('click', function () {
                startupModal.style.display = 'none';

                // –í—ñ–¥—Ç–≤–æ—Ä–∏—Ç–∏ –º—É–∑–∏–∫—É
                audio.play().catch(err => {
                    console.error('Failed to play audio:', err);
                });
            });
        };

        // –Ü–Ω—à—ñ —ñ—Å–Ω—É—é—á—ñ —Ñ—É–Ω–∫—Ü—ñ—ó
        document.getElementById('address').addEventListener('click', function () {
            document.getElementById('modal').style.display = 'flex';
        });

        document.getElementById('close-modal').addEventListener('click', function () {
            document.getElementById('modal').style.display = 'none';
        });

        document.getElementById('search-button').addEventListener('click', function () {
            document.getElementById('modal').style.display = 'flex';
        });

        document.getElementById('copy-button').addEventListener('click', function () {
            const copyText = document.getElementById('copy-text').textContent;

            // –ö–æ–ø—ñ—é–≤–∞–Ω–Ω—è —Ç–µ–∫—Å—Ç—É –≤ –±—É—Ñ–µ—Ä –æ–±–º—ñ–Ω—É
            navigator.clipboard.writeText(copyText).then(() => {
                alert('Link copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        });
    </script>

    <style>
        /* –°—Ç–∏–ª—ñ –¥–ª—è —Å—Ç–∞—Ä—Ç–æ–≤–æ–≥–æ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞ */
        .startup-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .startup-modal-content {
            text-align: center;
            color: white;
        }

        .startup-image {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .startup-text {
            font-size: 24px;
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace;
        }

        .power-button-image {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
    </style>
</body>
</html>
