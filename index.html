<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="styles.css"> <!-- Підключення CSS -->
</head>
<body>
    <main  class="instagram" ontouchstart="">
        <div class="inner">
            <header class="bar">
                <h1>Explorer.exe</h1>
                <div class="buttons">
                    <a class="minimize"></a>
                    <a class="maximize"></a>
                    <a class="close">Х</a>
                </div>
            </header>
            <nav class="menu">
                <ul>
                    <li><a href="/" target="_blank">Dexcreener</a></li>
                    <li><a href="/" target="_blank">Telegram</a></li>
                    <li><a href="/" target="_blank">X</a></li>
                </ul>
            </nav>


            
            <div class="container">
                <div class="content">
  
                    
                    
                    <div class="content-section home">
                        <div class="feed-type" id="home">
                                <div class="feed">
                                    <div id="modal" class="modal">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <span class="modal-title">MEME BANNED BY MICROSOFT</span>
                                            </div>
                                            <div class="modal-body">
                                                <img style="width: 40px;" src="1.png" alt="Error Icon">
                                                <!-- <p>Error 404: Sorry, but the meme you're looking for has been banned. If you want to visit this meme, copy the link below:</p> -->
                                                <!-- <div class="copy-text" id="copy-text">https://imgflip.com/i/57rro3</div> -->

                                                <div id="copy-text">https://imgflip.com/i/57rro3</div>
                                            </div>
                                            <div class="modal-footer">
                                                <button id="copy-button">Copy</button>
                                                <button id="close-modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                <!-- Тут розміщений ваш контент із фігурами -->
                            </div>
                        </div>
                    </div>
                    <div  style="    height: 70vh;
                    display: flex
                ;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;">
                        <div class="address-bar">
                            <!-- <label for="address">Address:</label> -->
                            <input type="text" id="address" value="type here...">
                            <!-- <button class="dropdown">▼</button> -->
                        </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
<script>

document.getElementById('address').addEventListener('click', function () {
    document.getElementById('modal').style.display = 'flex';
});

document.getElementById('close-modal').addEventListener('click', function () {
    document.getElementById('modal').style.display = 'none';
});

document.getElementById('copy-button').addEventListener('click', function () {
    const copyText = document.getElementById('copy-text').textContent;

    // Копіювання тексту в буфер обміну
    navigator.clipboard.writeText(copyText).then(() => {
        alert('Link copied to clipboard!');
    }).catch(err => {
        console.error('Failed to copy: ', err);
    });
});
</script>
</body>
</html>
